<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big List</title>
  <meta name="description" content="It's a big list.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="/app.min.js"></script>
</head>

<body>
  <header>
    <label for="import">Import</label>
    <input id="import" type="file" accept=".json" />
    <a id="export" href="">Export</a>
  </header>
  <ul id="checklist"></ul>
  <footer>
    <button data-theme="day"></button>
    <button data-theme="overcast"></button>
    <button data-theme="night"></button>
  </footer>
  <div id="modal" class="invisible">
    <div>That's a big list. Do you want to replace the current list or combine them both?</div>
    <button id="combine">Combine Lists</button>
    <button id="replace">Replace Current List</button>
  </div>
</body>

</html>
