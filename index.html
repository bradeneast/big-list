<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big List</title>
  <meta name="description" content="It's a big list.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="/app.min.js"></script>
</head>

<body>

  <header>
    <details>
      <summary>Import...</summary>
      <label for="importFile">Upload File
        <input id="importFile" type="file" accept=".json" />
      </label>
      <button id="importPaste">Paste List</button>
    </details>
    <a id="export" href="">Export</a>
  </header>

  <ul id="checklist"></ul>

  <footer>
    <button data-theme="day"></button>
    <button data-theme="overcast"></button>
    <button data-theme="night"></button>
  </footer>

  <div class="modal invisible" id="configureImportDialogue">
    <div>That's a big list. Do you want to replace the current list or combine them both?</div>
    <button id="combine">Combine Lists</button>
    <button id="replace">Replace Current List</button>
  </div>

  <div class="modal invisible" id="pasteImportDialogue">
    <label for="pasteArea">Paste your incoming list here:</label>
    <textarea id="pasteArea" placeholder="Paste your list here"></textarea>
    <button id="importPastedText">Import Pasted Text</button>
  </div>

</body>

</html>
